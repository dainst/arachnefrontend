<div ng-controller="MapCtrl">
	<div class="row fullscreenrow">

		<!-- Loading-Icon -->
		<div ng-hide="resultSize >= 0" class="loading"></div>

		<!-- MenÃ¼ -->
		<div ar-map-menu
			result-size="resultSize"
			facet-limit="facetLimit"
			mapfacet="mapfacet"
			mapfacet-names="mapfacetNames"
			current-query="currentQuery"
			facets="facets"
			search-function="searchDeferred">
		</div>

		<!-- Karte -->
		<div ar-map ng-if="resultSize != null" class="col-md-12 ar-map ar-fullscreenmap" id="map"
			mapfacet="mapfacet"
			current-query="currentQuery"
			search-function="searchDeferred">
		</div>

	</div>

</div>
