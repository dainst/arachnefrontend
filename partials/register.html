<div class="row" style="margin-top:0px;"  ng-controller="RegisterController">

	<div class="col-md-6 col-md-offset-3 col-xs-12 page-header">
		<h2>Registrieren</h2>
		<div class="alert alert-danger" ng-show="error">
			Error: {{error | transl8}}
		</div>
		<div class="alert alert-success" ng-show="success">
			Registrierung erfolgreich. Sie sollten in Kürze eine eMail von uns erhalten.
		</div>
	</div>

	<div class="col-md-6 col-md-offset-3 col-xs-12 well" ng-hide="success">

		<div>
			Bitte füllen Sie das folgende Formular aus um einen Account für Arachne zu beantragen.<hr>
		</div>

		<form novalidate show-validation class="form-horizontal register-form" role="form">

		  <div class="form-group">
		    <label class="col-sm-4 control-label">Benutzername*</label>
		    <div class="col-sm-8">
		      <input required type="text" class="form-control" placeholder="Benutzername" ng-model="user.username">
		    </div>
		  </div>

		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-4 control-label">Passwort*</label>
		    <div class="col-sm-4">
		      <input required type="password" class="form-control" placeholder="Passwort" ng-model="password">
		    </div>
		    <div class="col-sm-4">
		      <input required type="password" class="form-control" placeholder="Passwort wiederholen"
		      		ng-model="passwordValidation">
		    </div>
		  </div>

		  <div class="form-group">
		    <label class="col-sm-4 control-label">Name*</label>
		    <div class="col-sm-4">
		      <input required type="text" class="form-control" placeholder="Vorname" ng-model="user.firstname">
		    </div>
		    <div class="col-sm-4">
		      <input required type="text" class="form-control" placeholder="Nachname" ng-model="user.lastname">
		    </div>
		  </div>

		  <div class="form-group">
		    <label class="col-sm-4 control-label">eMail*</label>
		    <div class="col-sm-8">
		      <input required type="email" class="form-control" placeholder="eMail" ng-model="user.email">
		    </div>
		  </div>

		  <div class="form-group">
		    <div class="col-sm-8 col-sm-offset-4">
		      <input required type="email" class="form-control" placeholder="eMail wiederholen"
		      		ng-model="user.emailValidation">
		    </div>
		  </div>

		  <div class="form-group">
		    <label class="col-sm-4 control-label">Institution</label>
		    <div class="col-sm-8">
		      <input type="text" class="form-control" placeholder="Institution" ng-model="user.institution">
		    </div>
		  </div>

		  <div class="form-group">
		    <label class="col-sm-4 control-label">Homepage</label>
		    <div class="col-sm-8">
		      <input type="text" class="form-control" placeholder="Homepage" ng-model="user.homepage">
		    </div>
		  </div>

		  <div class="form-group">
		    <label class="col-sm-4 control-label">Adresse*</label>
		    <div class="col-sm-3">
		      <input required type="text" class="form-control" placeholder="PLZ" ng-model="user.zip">
		    </div>
		    <div class="col-sm-5">
		      <input required type="text" class="form-control" placeholder="Ort" ng-model="user.place">
		    </div>
		  </div>

		  <div class="form-group">
		  	<div class="col-sm-8 col-sm-offset-4">
		  		<input required type="text" class="form-control" placeholder="Straße" ng-model="user.street">
		  	</div>
		  </div>

		    </div>
		  </div>

		  <div class="form-group">
		    <label class="col-sm-4 control-label">Telefon</label>
		    <div class="col-sm-8">
		      <input type="text" class="form-control" placeholder="Telefon" ng-model="user.phone">
		    </div>
		  </div>

		  <div class="form-group">
		    <div class="col-sm-offset-4 col-sm-8">
		      <div class="checkbox">
		        <label>
		          <input type="checkbox" ng-model="user.iAmHuman" ng-true-value="humanIAm"> Ich bin keine Maschine
		        </label>
		      </div>
		    </div>
		  </div>

		  <div class="form-group">
		    <div class="col-sm-offset-4 col-sm-8">
		    	<button type="reset" class="btn btn-default">Zurücksetzen</button>

		    </div>
		  </div>

	</div>

</div>
