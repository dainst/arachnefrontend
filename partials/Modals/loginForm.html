	<div class="modal-header">
		<button type="button" class="close"  ng-click="cancel()" aria-hidden="true">&times;</button>
		<h4 class="modal-title">Arachne-Anmeldung</h4>
	</div>
	<div class="modal-body">
		<p class="alert alert-success" ng-if="user.username">Erfolgreich angemeldet. Nutzer: {{ user.username }}</p>
		<p class="alert alert-warning" ng-if="loginerror == true">Die Anmeldung ist fehlgeschlagen. Versuchen Sie es erneut!</p>
		<form ng-if="!user.username" class="form-inline" role="form" ng-submit="login()">
			<div class="form-group">
				<input type="username" class="form-control" id="exampleInputEmail2" ng-model="loginData.user" placeholder="Benutzername">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" id="exampleInputPassword2" ng-model="loginData.password" placeholder="Passwort">
			</div>
			<button class="btn btn-primary" type="submit">Anmelden</button>
		</form>
	</div>
