<form ng-submit="search()"
      class="input-group form-inline"
      role="search">
    <input autofocus type="text" class="form-control" placeholder="{{placeholder}}" ng-model="q" name="q">
            <span class="input-group-btn">
                <button type="submit" class="btn btn-default">
                    <span style="line-height:inherit" class="glyphicon glyphicon-search"></span>
                </button>
            </span>
    </input
</form>
