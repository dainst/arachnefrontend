<div class="row" style="margin-top:0px;" ng-controller="PwdController as pwdController">
    <div class="col-md-6 col-md-offset-3 col-xs-12 page-header">
		<h2>Passwort zurücksetzten</h2>
		<div class="alert alert-danger" ng-show="error">
			Error: {{error | i18n}}
		</div>
		<div class="alert alert-success" ng-show="success">
			Passwort zurück gesetzt. Sie sollten in Kürze eine eMail von uns erhalten.
		</div>
	</div>
	<div class="col-md-6 col-md-offset-3 col-xs-12 well" ng-hide="success">
		<form novalidate show-validation class="form-horizontal register-form" role="form" name="contactForm">

			<div class="form-group" style="padding-top: 10px;">
	        	<label class="col-sm-4 control-label">Benutzername </label>
	        	<div class="col-sm-8">
	        		<input type="text" ng-model="usrData.username" class="form-control" placeholder="Benutzername" required />
	        	</div>
			</div>
			<div class="form-group">
	        	<label class="col-sm-4 control-label">eMail </label>
	        	<div class="col-sm-8">
	        		<input type="email" ng-model="usrData.email" placeholder="eMail" class="form-control" required />  
	        	</div>
			</div>
			<div class="form-group">
	        	<label class="col-sm-4 control-label">Name </label>
	        	<div class="col-sm-8">
	        		<input type="text" name="name" ng-model="usrData.name" class="form-control" placeholder="Name" required />
	        	</div>
			</div>
			<div class="form-group">
	        	<label class="col-sm-4 control-label">Zip </label>
	        	<div class="col-sm-8">
	        		<input name="zip" ng-model="usrData.zip" class="form-control" placeholder="Zip" required />
	        	</div>
			</div>
			<div class="form-group">
			    <div class="col-sm-offset-4 col-sm-8">
			      <div class="checkbox">
			        <label>
			          <input type="checkbox" ng-model="usrData.iAmHuman" ng-true-value="humanIAm"> Ich bin keine Maschine
			        </label>
			      </div>
			    </div>
		  	</div>
			<div class="form-group">
		    	<div class="col-sm-offset-4 col-sm-8">
		      		<button type="submit" ng-click="submit()" class="btn btn-primary">Senden</button>
		    	</div>
		  	</div>
		</form>
	</div>
</div>
