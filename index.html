<!DOCTYPE html>
<html lang="en" ng-app="arachne" ng-strict-di="true">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <base id="baseLink" href="/">

    <title>Arachne</title>
    <link rel="shortcut icon" href="img/arachnelogo.png?build=BUILD_NO">

    <link rel="stylesheet" href="css/arachnefrontend.min.css?build=BUILD_NO">
</head>
<body ng-controller="MenuController">

<idai-navbar
        project-id="arachne"
        login-function="openLoginModal()"
        logout-function="logout()"
        user-object="user"
        hide-search-form="currentPath == '/'"></idai-navbar>

<div class="container-fluid">
    <div class="messages">
        <idai-message></idai-message>
    </div>
    <!-- VIEWS -->
    <div ng-cloak ui-view autoscroll></div>
</div>
<idai-footer ng-hide="$root.hideFooter"
             institutions="{'dai': 'http://www.dainst.de/', 'unikoeln': 'http://archaeologie.uni-koeln.de', 'codarchlab': 'http://archaeologie.uni-koeln.de/node/23'}"
             mailto="idai.objects@dainst.org"
             version="-VERSION-STRING-"></idai-footer>

<script src="arachnefrontend-deps.js?build=BUILD_NO"></script>
<script src="arachnefrontend.js?build=BUILD_NO"></script>

<!-- Piwik -->
<script type="text/javascript">
    var _paq = _paq || [];
    // _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function () {
        var u = "//piwik.dainst.org/";
        _paq.push(['setTrackerUrl', u + 'piwik.php']);
        _paq.push(['setSiteId', 7]);
        var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
        g.type = 'text/javascript';
        g.async = true;
        g.defer = true;
        g.src = u + 'piwik.js';
        s.parentNode.insertBefore(g, s);
    })();
</script>

<noscript><p><img src="//piwik.dainst.org/piwik.php?idsite=7" style="border:0;" alt=""/></p></noscript>
<!-- End Piwik Code -->

</body>
</html>
