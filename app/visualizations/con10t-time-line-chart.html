<style>

  body {
    font: 10px sans-serif;
  }

  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

  .x.axis path {
    display: none;
  }

  .line {
    fill: none;
    stroke: steelblue;
    stroke-width: 1.5px;
  }

  .overlay {
    fill: none;
    pointer-events: all;
  }

  .focus circle {
    fill: none;
    stroke: steelblue;
  }

<div>
  <svg></svg>
  <div>
    Showing data between dates:
    <span id="date-range-display-linechart">{{from.toISOString()}} to {{to.toISOString()}}</span>
  </div>
</div>
