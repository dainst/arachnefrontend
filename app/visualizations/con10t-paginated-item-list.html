<h4>{{heading}}</h4>

<div class="row">
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
        <button class="btn btn-default clickable glyphicon {{orderGlyph}}" aria-hidden="true"
                ng-click="toggleListOrder()"></button>
        </div>
        <div class="btn-group" role="group">
        <button class="btn btn-success" aria-hidden="true" ng-click="selectAll()">Select all</button>
        </div>
            <div class="btn-group" role="group">
        <button class="btn btn-danger" aria-hidden="true" ng-click="deselectAll()">Deselect all</button>
            </div></div>
    <input ng-model="itemFilter" ng-change="updateDisplayedList()" class="form-control" placeholder="Filter">
</div>

<div class="row">
    <span class="clickable glyphicon glyphicon-fast-backward"
          ng-click="firstPage()"></span>
    <span class="clickable glyphicon glyphicon-step-backward"
          ng-click="previousPage()"></span>
    ({{offset+1}}-{{(offset+ipp > displayedList.length) ? displayedList.length : offset + ipp}} / {{displayedList.length}})
    <span class="clickable glyphicon glyphicon-step-forward"
          ng-click="nextPage()"></span>
    <span class="clickable glyphicon glyphicon-fast-forward"
          ng-click="lastPage()"></span> {{selected.length}} selected.
</div>

<div class="row">
    <div ng-repeat="item in displayedList.slice(offset, offset + ipp)">
        <div style="text-overflow: ellipsis;white-space: nowrap;" class="clickable" ng-click="toggleItem(item.id)">
            <span class="glyphicon {{(selected.indexOf(item.id) >= 0) ? 'glyphicon-check' : 'glyphicon glyphicon-unchecked'}}"
                  style="color: {{(selected.indexOf(item.id) >= 0) ? 'green' : 'red'}}"></span>
            <span ng-if="(orderType === 2 || orderType === 3)">({{item.count}})</span>
            <span ng-if="item.active === false"><s style="background-color: #d4d4d4"> {{item.label}}</s></span>
            <span ng-if="item.active === true">{{item.label}}
            </span>
        </div>
    </div>
</div>
