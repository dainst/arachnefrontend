<div class="modal-header">
	<h4 class="modal-title">
		{{ 'catalog_progress' | transl8 }} ...
	</h4>
</div>
<div class="modal-body">
    <uib-progressbar ng-if="entitiesAdded < resultSize"
            max="resultSize"
            value="entitiesAdded"
            class="progress-striped active"
            type="info">
        <span style="color:white; white-space:nowrap;">
            {{ entitiesAdded / resultSize * 100 | number:0 }}%
        </span>
    </uib-progressbar>

    <div ng-if="entitiesAdded === resultSize">
        <uib-progressbar
                max="resultSize"
                value="entitiesAdded"
                type="success">
            <span style="color:white; white-space:nowrap;">
                {{ 'catalog_progress_complete' | transl8 }}
            </span>
        </uib-progressbar>
        <div>
            <a ng-href="catalog/{{catalogId}}">
                {{ 'catalog_progress_catalog_link' | transl8 }}
            </a>
        </div>
    </div>
</div>
<div class="modal-footer">
	<button class="btn btn-default" ng-click="$close()">{{ 'ui_close' | transl8}}</button>
</div>
